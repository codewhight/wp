<html>
<head>
    <style>
        
        .container 
        {
            display: flex;
            height: 100vh;
        }
        
        #div1 
        {
            width: 50px;
            background: rgb(0, 213, 255);
            font-size: 1px;
        }
        
        #div2 
        {
            width: 150px;
            background: rgb(255, 213, 0);
        }
    </style>
</head>
<body>   
    <div class="container">
        <div id="div1"  onclick="toggle()">    
            
            <a href="https://codewhight.github.io/wp/HTML/%E8%A1%A8%E5%96%AE%E8%A8%AD%E8%A8%88(%E6%9C%89CSS).html">假的註冊網站</a>
            <br></br>
            <a href="https://codewhight.github.io/wp/JavaScript/HW3/%E6%8C%89%E9%88%95%E7%8B%80%E6%85%8B.html">有趣的按鈕</a>
            <br></br>
            <a href="https://github.com/codewhight">我的github帳號</a>
            
        </div> 
        <div id="div2">
            <p>很高興見到你！</p>
            <p>我是林彥廷，目前就讀金門大學資訊工程系</p>
        </div>
    </div>
     <script>
        let mode = 'narrow'
        let div1 = document.querySelector('#div1')
        function toggle()
        {
            if(mode == 'narrow')
            {
                mode = 'wide'
                div1.style.width = "100px"
                div1.style.fontSize= "15px"
            }
            else
            {
                mode = 'narrow'
                div1.style.width = "50px"
                div1.style.fontSize = "1px"
            }

        }
    </script>
</body>
</html>
